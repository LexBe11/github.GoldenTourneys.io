<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Game Store</h1>
    <p>Points: <span id="points">0</span></p>
    <button onclick="buyGame('beamng-drive')">Buy BeamNG.drive with 124,500 Points</button>
    <h2>Your Games</h2>
    <ul id="game-list"></ul>
    <h2>Admin Panel</h2>
    <input type="password" id="admin-password" placeholder="Admin Password">
    <input type="number" id="points-amount" placeholder="Points to Add">
    <button onclick="givePoints()">Give Points</button>
    <h2>Download</h2>
    <button onclick="downloadGame('beamng-drive')">Download BeamNG.drive</button>
    <script src="script.js"></script>
</body>
</html>
